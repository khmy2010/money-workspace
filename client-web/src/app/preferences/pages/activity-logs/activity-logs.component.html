<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Entry Point Column -->
    <ng-container matColumnDef="entryPoint">
      <th mat-header-cell *matHeaderCellDef>Entry Point</th>
      <td mat-cell *matCellDef="let element"> {{ element?.entryPoint }} </td>
    </ng-container>

    <!-- Event Type Column -->
    <ng-container matColumnDef="eventType">
      <th mat-header-cell *matHeaderCellDef>Event Type</th>
      <td mat-cell *matCellDef="let element"> {{ element?.eventType }} </td>
    </ng-container>

    <!-- Module Column -->
    <ng-container matColumnDef="module">
      <th mat-header-cell *matHeaderCellDef>Module</th>
      <td mat-cell *matCellDef="let element"> {{ element?.module }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element"> {{ element?.action }} </td>
    </ng-container>

    <!-- Audit Date Column -->
    <ng-container matColumnDef="auditDate">
      <th mat-header-cell *matHeaderCellDef>Audit Date</th>
      <td mat-cell *matCellDef="let element"> {{ element?.auditDate | sdate }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[25, 50, 100]" (page)="readPaginatedData($event)"></mat-paginator>
</div>
