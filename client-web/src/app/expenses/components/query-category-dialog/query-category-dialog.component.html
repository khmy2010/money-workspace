<h2 mat-dialog-title>Select Categories for Query</h2>

<mat-dialog-content>
  <mat-checkbox class="example-margin"
    [checked]="allSelected"
    color="accent"
    [indeterminate]="someFilter()"
    (change)="setAll($event.checked)">
    Select All Categories ({{ categories?.length }})
  </mat-checkbox>

  <ul>
    <li class="mb-2" *ngFor="let category of categories">
      <mat-checkbox [(ngModel)]="category.checked" (ngModelChange)="updateAllSelected()" color="primary">
        <!-- {{ category?.name }} -->
        <app-category-tag [category]="category" size="small"></app-category-tag>
      </mat-checkbox>
    </li>
  </ul>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="confirmFilter()" cdkFocusInitial color="primary">Confirm</button>
</mat-dialog-actions>
