<h3 class="text-lg font-bold">Configure Instant Transactions Parameters</h3>

<div [formGroup]="form">
  <section class="configure-section">
    <h4 class="text-base section-title">E-Wallet Setup</h4>

    <mat-card class="mb-5">
      <div class="w-full">
        <mat-form-field class="block w-full">
          <mat-label>TNG Payment Method</mat-label>
          <mat-select formControlName="tngEWalletPaymentMethod">
            <mat-option *ngFor="let item of (paymentMethods$ | async)" [value]="item?._id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card>
  </section>
</div>
